name: Радиокнопка
theory: |
  Представьте, что вы предлагаете пользователю выбор: согласен он с условиями использования сайта или нет. Использовать для таких ситуаций чекбоксы невозможно, потому что пользователь должен выбрать строго один вариант.

  Для созданий такого переключателя существуют радиокнопки. Такое название они получили от старых автомобильных радиоприёмников, в которых выбор радио осуществялся нажатием на одну из множеств кнопок для выбора частоты.

  <div class="hexlet-basics-example">
    <p style="font-size: 18px; font-weight: bold">Выбор радиостанции</p>
    <form>
        <label>
            <input type="radio" name="fm">
            87.1 FM
        </label>
        <br>
        <label>
            <input type="radio" name="fm">
            95.5 FM
        </label>
        <br>
        <label>
            <input type="radio" name="fm">
            101.4 FM
        </label>
        <br>
        <label>
            <input type="radio" name="fm">
            103.2 FM
        </label>
    </form>
  </div>

  Для создания радиокнопки, также, как и чекбокса, используются два тега:
  * `input` с указанием `type="radio"`. Обязательным атрибутом является `name`, значением которого является уникальное имя. Данное имя должно быть одинаковым у всей группы радиокнопок. Без этого атрибута будет возможно выбрать все значения сразу, так как браузер не будет видеть связи между ними.
  * `label`, в котором будет текст, связанный с нужной нам радиокнопкой.

  Для создания связи `label` с `input` тоже существует два способа:

  1. Связь по `id`. Для этого необходимо задать уникальный `id` для `input`, и связать `label` с чекбоксом с помощью атрибута `for`.

  ```html
  <form>
      <input id="yes" type="radio" name="question">
      <label for="yes">Да</label>

      <input id="no" type="radio" name="question">
      <label for="no">Нет</label>
  </form>
  ```

  2. Вложить `input` внутрь тега `label`. При этом указание уникального `id` не требуется.

  ```html
  <form>
      <label>
          <input type="radio" name="question">
          Да
      </label>
      <br>
      <label>
          <input type="radio" name="question">
          Нет
      </label>
  </form>
  ```

  Для того, чтобы после отправки формы на сервер возможно было узнать, какой именно пункт был выбран, используется атрибут `value`, внутри которого находится значение, позволяющее определить радиокнопку.

  ```html
  <form>
      <label>
          <input type="radio" name="question" value="yes">
          Да
      </label>
      <br>
      <label>
          <input type="radio" name="question" value="no">
          Нет
      </label>
  </form>
  ```

instructions: |
