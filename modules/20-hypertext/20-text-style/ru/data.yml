    Теги для визуального выделения короче, чем для смыслового. Это поможет
    запомнить, когда использовать `<i>` и `<b>`, а когда `<em>` и `<strong>`
  - В практике вместо `<i>` и `<b>` используют стилизацию с помощью CSS
