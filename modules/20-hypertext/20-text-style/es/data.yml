---
name: Estilo del Texto
definitions:
  - name: Semántica
    description: >-
      Significado. En el contexto de HTML, la elección semántica de la marca
      para un fragmento de información.
tips:
  - >-
    Las etiquetas para resaltar visualmente son más cortas que las de resaltado
    semántico. Esto puede ayudar a recordar cuándo usar `<i>` y `<b>` versus
    `<em>` y `<strong>`.
  - En la práctica, se prefiere usar estilos CSS en lugar de `<i>` y `<b>`.
