name: Таблицы
tips:
  - Количество ячеек в каждой строке таблицы должно быть одинаковым
  - >-
    Заголовок таблицы `caption` _всегда_ располагается сразу после открытия
    таблицы
  - >-
    Браузеры автоматически добавляют тег `<tbody>`, если он отсутствует. В
    небольших таблицах его можно не указывать
