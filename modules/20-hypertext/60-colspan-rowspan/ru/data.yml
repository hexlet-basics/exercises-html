name: Объединение ячеек внутри строк и столбцов
tips:
  - >-
    Количество ячеек в каждой строке таблицы должно быть одинаковым после
    объединения. Важно различать количество тегов `<td>` и общее количество
    ячеек. Например, использовав на ячейке атрибут `colspan="2"` вы получите две
    логические ячейки, только они будут объединены. По этой причине необходимо
    убрать одну физическую ячейку из разметки для компенсации
  - >-
    Если используется атрибут `colspan`, то из HTML нужно удалить ячейки в той
    же строке. Если используется атрибут `rowspan`, то удаляются ячейки в
    строках ниже
